<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecera Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <!-- header -->
        <div id="header">
            <div id="title"><span>Vida MRR</span></div>
            <div class="btn-hamburger"></div>
            <div class="btn-hamburger"></div>
            <div class="btn-hamburger"></div>
        </div>
        <!-- profile -->
        <div id="profile">
            <div id="photo"><img src="photo.jpg" alt=""></div>
            <div id="name"><span>Marcos Rivas</span></div>
        </div>
        <!-- item -->
        <div id="menu-items">
            <div class="item">
                <a href="">
                    <div class="icon"><img src="icons/cloud-service" alt=""></div>
                    <div class="title"><span>cloud-service</span></div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
